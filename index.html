<!doctype HTML>
<html>
<head>
    <title>HM 17</title>

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="title">Fractos!</div>

    <div class="shape-panel">
        <button class="button" id="add-pyramid"><img src="https://s-media-cache-ak0.pinimg.com/originals/22/09/ef/2209ef020027c25f5f08acfc67c10c7d.png"></button>
        <button class="button" id="add-cube"><img src="http://www.pngmart.com/files/4/Cube-PNG-File.png"></button>
        <button class="button" id="add-sphere"><img src="http://dianaprobst.com/wp-content/uploads/2013/08/sphere.png"></button>

        <button class="button" id="link-button">Link</button>
    </div>
    
    <div class="slider-iter">
        <input type="range" id="slider" min="1" max ="8" value="1" onchange="showValue(this.value)" /><br>
        <span id="range">Iterations: 1<br></span>
    </div>
    
    <div id="threejs-panel"></div>
    
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/TransformControls.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
